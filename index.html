<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <!-- <script src="https://npmcdn.com/vue/dist/vue.js"></script> -->
    <script src="vue.js"type="text/javascript"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: you + '%'}">
                  {{ you }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monster + '%'}">
                  {{ monster }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="newGame" class="row controls">
        <div class="small-12 columns">
            <button @click="startNewGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack"id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="startNewGame" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-if="records.length > 0" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in records" :class="{'player-turn':log.isPlayerTurn, 'monster-turn':!log.isPlayerTurn}">
                  {{ log.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
<script src="script.js" type="text/javascript"></script>
